<!DOCTYPE html>
<html lang="en">
<head>
  <title>Employee</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="ERSCSS.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
    
  .carousel-inner img {
      width: 100%; /* Set width to 100% */
      margin: auto;
      min-height:200px;
  }

  /* Hide the carousel text when the screen is less than 600 pixels wide */
  @media (max-width: 600px) {
    .carousel-caption {
      display: none; 
    }
  }
  </style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="HomePage.html">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Our Members</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="LoginPage.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <div class="card-title mb-4">
                            <div class="d-flex justify-content-start">
                            	
                                <div class="userData ml-3">
                                	<h1>Welcome, You Are Only An Employee</h1>
                                    <h2 class="d-block" style="font-size: 1.5rem; font-weight: bold" id="firstlasttop"><a href="javascript:void(0);"></a></h2>
                                </div>
                                <div class="ml-auto">
                                    <a href="logout"><input type="button" class="btn btn-primary d-none" id="btnLogout" value="Logout" /></a>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
							<ul class="nav nav-tabs">
  								<li class="active"><a data-toggle="tab" href="#basicInfo">Basic Info</a></li>
  								<li><a data-toggle="tab" href="#createReimbursement">Create A Reimbursement</a></li>
  								<li><a data-toggle="tab" href="#viewReimbursement">View Past Reimbursements</a></li>
							</ul>
                                <div class="tab-content ml-1" id="myTabContent">
                                    <div class="tab-pane fade" id="basicInfo" role="tabpanel" aria-labelledby="basicInfo-tab">
                                        <div class="row">
                                        <br>
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Full Name</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                <p id="firstlast"></p>
                                            </div>
                                        </div>
                                        <hr />

                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Age</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                <p id="age"></p>
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Job Title</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                <p id="title"></p>
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Contact Number</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                <p id="phonenumber"></p>
                                            </div>
                                        </div>
                                        <hr />
                                        <div class="row">
                                            <div class="col-sm-3 col-md-2 col-5">
                                                <label style="font-weight:bold;">Address</label>
                                            </div>
                                            <div class="col-md-8 col-6">
                                                <p id="address"></p>
                                            </div>
                                        </div>
                                        <hr />

                                    </div>
                                    <div class="tab-pane fade" id="createReimbursement" role="tabpanel" aria-labelledby="ConnectedServices-tab">
                                    	<br><br>
                                    	<div class="reimbursementtab">
                                        <div class="row">
                                        	<div id="reimbursementform">
                                        	<fieldset>
                                        	<legend style="text-align:center">
                                      		<strong>Submit Your Reimbursement Request</strong>
                                      		</legend>
                                      		<form action="submittedReimbursement" method="POST" style="align:center">
                                      		<input name="firstnameinput" placeholder="First Name" style="width:48%" required>
                                      		<input name="lastnameinput" placeholder="Last Name" style="width:48%" required>
                                      		<br>
                                      		<br>
                                      		<input name="description" placeholder="Description" style="width:70%" required>
                                      		<input name="amount" placeholder="Amount" style="width:26%" required>
                                      		<br>
                                      		<br>
                                      		<input name="blobfile" placeholder="Absolute File Path of Picture" style="width:96%">
                                      		<br>
                                      		<br>
                                      		<input type="submit" value="Submit" style="width:96%">
                                      		</form>
                                      		</fieldset>
                                      		</div>
                                        	</div>
                                        </div>
                                        <hr />
                                    </div>
                                    <div class="tab-pane fade" id="viewReimbursement" role="tabpanel" aria-labelledby="ConnectedServices-tab">
                                    <div class="reimbursementtab">
                                    <h2>Past Reimbursement Requests</h2>
                                    <table id="reimburseTable">
                         			<tr>
                         				<td>Description</td>
                         				<td>Amount</td>
                         				<td>Status</td>
                         				<td>Resolved By</td>
                         			</tr>
                                    </table>
                                    </div>
                             		</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="ERS.js"></script>
</body>
</html>
